<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/Dashboard.css">
  <title>Product</title>
</head>

<body>



  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="images/group.png" />
      <h2>Admin</h2>
    </header>
    <ul>
      <li tabindex="0" class="icon-customers"><a href="Dashboard.html"><span>Category</span></a></li>
      <li tabindex="0" class="icon-users"><a href="product.html"><span>Product</span></a></li>
    </ul>
  </nav>

  <main>

    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Product</b></h2>
            </div>
            <div class="col-sm-6">
              <a href="#addProductModal" class="btn btn-success" data-toggle="modal"><i
                  class="material-icons">&#xE147;</i> <span>Add New Product</span></a>

            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>

              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Categoy</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bodyProduct">
          </tbody>
        </table>
      </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addProductModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Add Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Price</label>
                <input name="prix" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Category</label>

                <select class="form-control" id="selectId" name="idC">
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" id="hideModel" data-dismiss="modal" value="Cancel">
              <input type="submit" id="pushdata" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editProductModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <input type="hidden" name="id" id="idHidden">
            <div class="modal-header">
              <h4 class="modal-title">Edit Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" id="nameId" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="text"  id="priceId" class="form-control" required>
              </div>
              <div class="form-group">
               <select name="idC" id="selectModC" class="form-control"></select>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" id="hideModelEdit" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-info" id="updateIt" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteProductModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <input type="hidden" name="" id="idDeletehidden">
            <div class="modal-header">
              <h4 class="modal-title">Delete Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" id="hideDelete" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-danger" id="deleteId" value="Delete">
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {

      getData();




    });
    function show(id, name,price,cat) {
      $("#idHidden").val(id)
      $("#nameId").val(name);
      $("#priceId").val(price);
      $("#selectModC").attr('name', cat);
      getData();
}
function showIdDelete(id) {
  $("#idDeletehidden").val(id);
}

    function getData() {
      $.ajax({
        url: '/productsc',
        type: 'GET',
        success : function(response){
          var idC_data = '';
          var idCe_data = '';
            $("#selectId").html(idCe_data);
            $("#selectModC").html(idC_data);
            $.each(response.data, function (index, value) {
              if($("#selectModC").attr("name") == value.id){
                idC_data += '<option value="' + value.id + '" selected>' + value.name + '</option>';
              }
              else{
                idC_data += '<option value="' + value.id + '">' + value.name + '</option>';
              }
            });

            $.each(response.data, function (index, value) {
             
              idCe_data += '<option value="' + value.id + '">' + value.name + '</option>';
              
            });
            $("#selectId").append(idCe_data);
            $("#selectModC").append(idC_data);
            
        }
      });
      $.ajax({
        url: '/products',
        type: 'GET',
        success: function (response) {
          if (response) {
            // data correc
            var row_data = '';
            $("#bodyProduct").html(row_data);
            $.each(response.data, function (index, value) {

              row_data += '<tr>';

              row_data += '<td>' + value.id + '</td>';
              row_data += '<td>' + value.name + '</td>';
              row_data += '<td>' + value.prix + '</td>';
              row_data += '<td>' + value.category + '</td>';
              row_data += '<td>';
              row_data += `<a  href="#editProductModal"  onclick="show('${value.id}','${value.name}','${value.prix}','${value.idC}')" data-idc="" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>`;
              row_data += `<a href="#deleteProductModal" onclick="showIdDelete('${value.id}')" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>`;
              row_data += '</td>';
              row_data += '</tr>';
            });
            $("#bodyProduct").append(row_data);

          }
        },
      });

    }

 


    $(function () {
      $('#pushdata').click(function (e) {
        e.preventDefault();
        var data = {};
        data.name = $('input[name=name]').val();
        data.prix = $('input[name=prix]').val();
        data.idC = parseInt($('#selectId').val());
        console.log(data);
        $.ajax({
          type: 'POST',
          data: JSON.stringify(data),
          contentType: 'application/json',
          url: '/products',

          success: function (data) {
            console.log('success');
            console.log(JSON.stringify(data));
            document.getElementById("hideModel").click();
            getData();
            $('input[name=name]').val("");
            $('input[name=prix]').val("");
          }
        });
      });
    });

    $(function () {
      $('#updateIt').click(function (e) {
        e.preventDefault();
        var obj = {};
        obj.id = parseInt($('#idHidden').val());
        obj.name = $('#nameId').val();
        obj.prix = $('#priceId').val();
        obj.idC = parseInt($('#selectModC').val());
        
        $.ajax({
          type: 'PUT',
          data: JSON.stringify(obj),
          contentType: 'application/json',
          url: '/products',

          success: function (data) {
            console.log('success');
            console.log(JSON.stringify());
            document.getElementById("hideModelEdit").click();
            getData();
          }
        });
      });
    });
    $(function () {
      $('#deleteId').click(function (e) {
        e.preventDefault();
        var obj = {};
        obj.id = parseInt($('#idDeletehidden').val());
        
        $.ajax({
          type: 'DELETE',
          data: JSON.stringify(obj),
          contentType: 'application/json',
          url: '/products',

          success: function (data) {
            console.log('success');
            console.log(JSON.stringify());
            document.getElementById("hideDelete").click();
            getData();
          }
        });
      });
    });
  </script>

</body>

</html>
